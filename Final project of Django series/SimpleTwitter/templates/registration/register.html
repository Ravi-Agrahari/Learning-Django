{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block content %}
    <h2>Register a new Account</h2>
    <form method = 'POST' >
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary ">Register</button>
    </form>
    <p>Already Have an account? <a href="{% url 'login'%}">Login Here</a></p>
{% endblock %}
