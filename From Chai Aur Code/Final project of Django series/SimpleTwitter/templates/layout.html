{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Twitter Clone{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-500">Twitter</h1>
            <nav>
                {% comment %} <a href="{% url 'home' %}" class="mr-4 text-gray-700 hover:text-blue-500">Home</a>
                <a href="{% url 'profile' %}" class="mr-4 text-gray-700 hover:text-blue-500">Profile</a>
                <a href="{% url 'notifications' %}" class="mr-4 text-gray-700 hover:text-blue-500">Notifications</a>
                <a href="{% url 'messages' %}" class="mr-4 text-gray-700 hover:text-blue-500">Messages</a>
                <a href="{% url 'logout' %}" class="text-gray-700 hover:text-blue-500">Logout</a> {% endcomment %}


                <a href="#" class="mr-4 text-gray-700 hover:text-blue-500">Home</a>
                <a href="#" class="mr-4 text-gray-700 hover:text-blue-500">Profile</a>
                <a href="#" class="mr-4 text-gray-700 hover:text-blue-500">Notifications</a>
                <a href="#" class="mr-4 text-gray-700 hover:text-blue-500">Messages</a>


                <a href="#" class="text-gray-700 hover:text-blue-500">Logout</a>

            </nav>
            <div class="space-x-2">

                <a href="{% url 'tweets/tweet_list' %}">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-full">Tweet</button>
                </a>
                <a href="#">
                <button class="bg-gray-200 text-blue-500 px-4 py-2 rounded-full hover:bg-gray-300">Login</button>
                </a>
            </div>

        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto flex mt-4 space-x-6">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center mt-8 shadow-inner">
        <p class="text-gray-600">Â© 2024 Twitter Clone</p>
    </footer>
</body>
</html>
