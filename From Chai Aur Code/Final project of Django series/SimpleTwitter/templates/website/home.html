

{% extends 'layout.html' %}

{% block title %}
Twitter Replica - Homepage
{% endblock %}

{% block content %}

    <!-- Left Sidebar -->
    <div class="w-1/4 hidden lg:block">
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="font-bold text-xl mb-2">Profile</h2>
            <div class="flex items-center space-x-4">
                <img src="https://via.placeholder.com/50" alt="Profile Picture" class="rounded-full">
                <div>
                    <h3 class="font-semibold">John Doe</h3>
                    <p class="text-gray-500">@johndoe</p>
                </div>
            </div>
            <div class="mt-4">
                <p class="text-sm">Bio goes here...</p>
            </div>
        </div>
    </div>

    <!-- Feed Section -->
    <div class="w-full lg:w-1/2">
        <div class="bg-white p-4 rounded-lg shadow">
            <div class="flex space-x-4">
                <img src="https://via.placeholder.com/50" alt="Profile" class="rounded-full">
                <input 
                    type="text" 
                    placeholder="What's happening?" 
                    class="w-full bg-gray-200 p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-full w-full">Tweet</button>
        </div>

        <!-- Tweets Section -->
        <div class="space-y-4 mt-4">
            <!-- Example Tweet -->
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex space-x-4">
                    <img src="https://via.placeholder.com/50" alt="Profile" class="rounded-full">
                    <div>
                        <h3 class="font-semibold">Jane Smith <span class="text-gray-500">@janesmith ¬∑ 2h</span></h3>
                        <p>This is an example tweet! #twitterclone</p>
                        <div class="flex space-x-4 mt-2 text-gray-500">
                            <button class="hover:text-blue-500">üí¨ 5</button>
                            <button class="hover:text-green-500">üîÅ 12</button>
                            <button class="hover:text-red-500">‚ù§Ô∏è 30</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat this block for more tweets -->
        </div>
    </div>

    <!-- Right Sidebar -->
    <div class="w-1/4 hidden lg:block">
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="font-bold text-xl mb-2">Who to follow</h2>
            <div class="space-y-4">
                <!-- Suggested User -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/50" alt="Profile" class="rounded-full">
                        <div>
                            <h3 class="font-semibold">Alex Johnson</h3>
                            <p class="text-gray-500">@alexjohnson</p>
                        </div>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-full">Follow</button>
                </div>
                <!-- Repeat for more suggestions -->
            </div>
        </div>
    </div>


{% endblock %}
