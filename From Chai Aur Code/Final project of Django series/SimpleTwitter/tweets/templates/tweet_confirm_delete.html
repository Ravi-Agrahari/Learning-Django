{% extends 'layout.html' %}

{% block title %}
Twitter Replica - Delete Tweet
{% endblock %}

{% block content %}
    <div class="w-full lg:w-1/2 mx-auto mt-4">
        <h2 class="text-2xl font-bold mb-4">Delete Tweet</h2>

        <p>Are you sure you want to delete this tweet?</p>
        <div class="bg-white p-4 rounded-lg shadow mt-4">
            <p>{{ tweet.text }}</p>
            {% if tweet.img %}
            <img src="{{ tweet.img.url }}" alt="Tweet Image" class="mt-2 rounded-lg">
            {% endif %}
        </div>

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-full">Delete</button>
            <a href="{% url 'tweets:tweet_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-full">Cancel</a>
        </form>
    </div>
{% endblock %}
